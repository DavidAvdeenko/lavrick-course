<body>
   <div class="wrapper">
      <div class="sample">
         <input type="text" :value="name" @input="onInput">
         <hr>
         <h2>Hello, {{ name }}</h2>
      </div>
   </div>
   <script>
      const { createApp } = Vue
      createApp({
         data() {
            return {
               name: ''
            }
         },
         methods: {
            onInput(e) {
               this.name = e.target.value
            }
         }
      }).mount('.sample');
